<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbound Orders - Storekeeper</title>

    <style>
        body {
            font-family: Arial;
            background: #eefaf2;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .home-btn {
            background: #6c757d;
            color: white;
        }

        .confirm-btn {
            background: #27ae60;
            color: white;
        }

        .detail-btn {
            background: #3498db;
            color: white;
        }

        .disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2ecc71;
            color: white;
        }

        .status-complete {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 800px;
            padding: 20px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <h2>Inbound Orders</h2>
        <button class="home-btn" onclick="goHome()">⬅ Back to Home</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Order Code</th>
                <th>Date</th>
                <th>Warehouse</th>
                <th>Bin</th>
                <th>Total Items</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>

    <!-- DETAIL MODAL -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">X</span>
            <h3>Order Detail</h3>
            <div id="detailContent"></div>
        </div>
    </div>

    <script>

        const BASE = "https://localhost:7297/api";

        function goHome() {
            window.location = "home.html";
        }

        function getStatusText(status) {
            switch (status) {
                case 0: return "Pending";
                case 1: return "Approved";
                case 2: return "Approved - Waiting Confirm";
                case 3: return "Completed";
                default: return "Unknown";
            }
        }

        async function load() {

            let res = await fetch(BASE + "/storekeeper/transfers", { credentials: "include" });
            let result = await res.json();

            let inboundList = result.data.filter(x => x.type === 1);

            let html = "";

            inboundList.forEach(o => {

                let statusText = getStatusText(o.status);

                let statusClass =
                    statusText === "Completed"
                        ? "status-complete"
                        : "status-pending";

                let warehouse = o.bin_to?.warehouse?.warehouseName ?? "-";
                let bin = o.bin_to?.locationInWarehouse ?? "-";

                let totalItems = 0;
                if (o.components)
                    totalItems = o.components.reduce((s, c) => s + c.quantity, 0);

                let action = `
<button class="detail-btn" onclick="viewDetail(${o.id})">Detail</button>
`;

                if (o.status === 2) {
                    action += `<button class="confirm-btn" onclick="confirmOrder(${o.id})">Confirm</button>`;
                }

                html += `
<tr>
<td>${o.description}</td>
<td>${formatDate(o.creation_date)}</td>
<td>${warehouse}</td>
<td>${bin}</td>
<td>${totalItems}</td>
<td class="${statusClass}">${statusText}</td>
<td>${action}</td>
</tr>`;
            });

            document.getElementById("orderTable").innerHTML = html;
        }

        async function viewDetail(id) {

            let res = await fetch(BASE + "/storekeeper/transfers/" + id, { credentials: "include" });
            let result = await res.json();
            let o = result.data;

            let html = `
<p><b>Order Code:</b> ${o.description}</p>
<p><b>Creator:</b> ${o.creator?.fullName ?? o.creator?.username ?? "-"}</p>
<p><b>Warehouse:</b> ${o.bin_to?.warehouse?.warehouseName ?? "-"}</p>
<p><b>Bin:</b> ${o.bin_to?.locationInWarehouse ?? "-"}</p>
<p><b>Creation Date:</b> ${formatDate(o.creation_date)}</p>
<hr>
<h4>Products:</h4>
<table>
<tr>
<th>Name</th>
<th>Quantity</th>
<th>Unit Price</th>
<th>Total</th>
</tr>
`;

            o.components.forEach(c => {
                let total = c.quantity * c.unit_price;
                html += `
<tr>
<td>${c.name ?? "Component #" + c.component_id}</td>
<td>${c.quantity}</td>
<td>${c.unit_price}</td>
<td>${total.toFixed(2)}</td>
</tr>`;
            });

            html += "</table>";

            document.getElementById("detailContent").innerHTML = html;
            document.getElementById("detailModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("detailModal").style.display = "none";
        }

        async function confirmOrder(id) {

            let detailRes = await fetch(BASE + "/storekeeper/transfers/" + id, { credentials: "include" });
            let detail = await detailRes.json();
            let transfer = detail.data;

            let confirmPayload = {
                request_id: transfer.id,
                bins: [{
                    bin_id: transfer.bin_to_id,
                    components: transfer.components.map(c => ({
                        component_id: c.component_id,
                        quantity: c.quantity
                    }))
                }]
            };

            let res = await fetch(BASE + "/storekeeper/confirm-transfer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify(confirmPayload)
            });

            let data = await res.json(); 

            if (data.success) {
                alert("Confirmed successfully!");
                load();
            } else {
                alert(data.message);
            }
        }

        function formatDate(dateStr) {
            let d = new Date(dateStr);
            return d.toLocaleString();
        }

        load();

    </script>
</body>
</html>
