<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Storekeeper</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f1f5f9
        }

        .layout {
            display: flex;
            height: 100vh
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

            .sidebar h2 {
                margin-bottom: 30px
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
                margin: 0
            }

            .sidebar li {
                padding: 12px;
                border-radius: 6px;
                cursor: pointer;
                margin-bottom: 6px;
            }

                .sidebar li:hover {
                    background: #1e293b
                }

        .submenu {
            display: none;
            margin-left: 10px;
        }

            .submenu li {
                background: #1e293b;
                margin-bottom: 4px;
                font-size: 14px;
            }

        .show {
            display: block
        }

        /* CONTENT */
        .content {
            flex: 1;
            padding: 30px
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* AVATAR */
        .avatar-box {
            position: relative;
            cursor: pointer;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .avatar-menu {
            position: absolute;
            right: 0;
            top: 55px;
            background: white;
            color: black;
            width: 150px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,.2);
            display: none;
        }

            .avatar-menu div {
                padding: 10px;
                cursor: pointer;
            }

                .avatar-menu div:hover {
                    background: #f1f5f9;
                }

        .show-menu {
            display: block
        }

        /* CARD */
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 30px
        }

        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,.1)
        }

            .card h3 {
                margin: 0 0 10px
            }

            .card p {
                font-size: 28px;
                font-weight: bold
            }
    </style>
</head>

<body>

    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>ECWMS</h2>
            <ul>

                <li onclick="toggleMenu('inboundMenu')">Inbound ▾</li>
                <ul id="inboundMenu" class="submenu">
                    <li onclick="go('inbound-create.html')">Create Inbound</li>
                    <li onclick="go('inbound-list.html')">Inbound List</li>
                </ul>

                <li onclick="toggleMenu('outboundMenu')">Outbound ▾</li>
                <ul id="outboundMenu" class="submenu">
                    <li onclick="go('outbound-create.html')">Create Outbound</li>
                    <li onclick="go('outbound-list.html')">Outbound List</li>
                </ul>
                <li onclick="toggleMenu('transferMenu')">Transfer ▾</li>
                <ul id="transferMenu" class="submenu">
                    <li onclick="go('transfer-create.html')">Create Transfer</li>
                    <li onclick="go('transfer-list.html')">Transfer List</li>
                </ul>
                <li onclick="go('components.html')">Inventory</li>

            </ul>
        </aside>

        <!-- MAIN -->
        <main class="content">

            <div class="topbar">
                <h1>Warehouse Dashboard</h1>

                <div class="avatar-box" onclick="toggleAvatar()">
                    <div class="avatar">S</div>

                    <div id="avatarMenu" class="avatar-menu">
                        <div onclick="go('profile.html')">Profile</div>
                        <div onclick="go('settings.html')">Settings</div>
                        <div onclick="logout()">Logout</div>
                    </div>

                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <h3>Total Inbound</h3>
                    <p id="inboundCount">0</p>
                </div>

                <div class="card">
                    <h3>Total Outbound</h3>
                    <p id="outboundCount">0</p>
                </div>

                <div class="card">
                    <h3>Total Inventory</h3>
                    <p id="inventoryCount">0</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        const BASE = "https://localhost:7297/api";

        function go(page) {
            window.location.href = page;
        }

        function toggleMenu(id) {
            document.getElementById(id).classList.toggle("show");
        }

        function toggleAvatar() {
            document.getElementById("avatarMenu").classList.toggle("show-menu");
        }

        async function logout() {
            await fetch(BASE + "/auth/logout", {
                method: "POST",
                credentials: "include"
            });
            window.location = "login.html";
        }

        async function load() {
            try {
                let transferRes = await fetch(
                    BASE + "/storekeeper/transfer-requests",
                    { credentials: "include" }
                );

                let itemRes = await fetch(
                    BASE + "/storekeeper/items",
                    { credentials: "include" }
                );

                let transferData = await transferRes.json();
                let itemData = await itemRes.json();

                if (transferData.success) {
                    document.getElementById("inboundCount").innerText =
                        transferData.data.filter(x => x.typeInt === 1).length;

                    document.getElementById("outboundCount").innerText =
                        transferData.data.filter(x => x.typeInt === 2).length;
                }

                if (itemData.success) {
                    document.getElementById("inventoryCount").innerText =
                        itemData.data.length;
                }
            }
            catch (err) {
                console.error("Dashboard load error:", err);
            }
        }

        load();
    </script>

</body>
</html>
