<script>
let currentPage = 1;
let pageSize = 10;
let totalPages = 1;
let itemDetailCache = {};

document.addEventListener('DOMContentLoaded', function () {
    loadItems(1);
});

async function loadItems(page) {
    try {
        currentPage = page;

        const response = await fetch(`/api/manager/get-component?pageNumber=${page}&pageSize=${pageSize}`, {
            method: 'GET',
            credentials: 'include'
        });

        const result = await response.json();

        if (result.success) {
            displayItems(result.data);
            totalPages = result.data.totalPages;
            updatePagination();
        } else {
            showMessage(result.message || 'Failed to load items', 'danger');
        }

    } catch (error) {
        showMessage(error.message, 'danger');
    }
}

function displayItems(data) {

    const container = document.getElementById('itemsGrid');
    const infoText = document.getElementById('infoText');

    if (!data.data || data.data.length === 0) {
        container.innerHTML =
            `<div class="col-12 text-center py-5">No items found</div>`;
        return;
    }

    infoText.textContent =
        `Showing ${(currentPage - 1) * pageSize + 1}
         to ${Math.min(currentPage * pageSize, data.totalCount)}
         of ${data.totalCount} components`;

    container.innerHTML = data.data.map(component => {

        const id = component.id;
        const name = component.metadata?.id || 'N/A';
        const desc = component.desc || 'N/A';
        const image_url = component.metadata?.image_url || '';
        const manufacturer = component.metadata?.manufacturer;
        const manufacturing_date = component.metadata.manufacturing_date || 0;
        const datasheet_url = component.metadata?.datasheet_url;
        const unit = component.unit;
        const unit_price = component.unit_price;
        
        // Only render image if URL exists, otherwise use placeholder div
        const imageHtml = image_url && image_url.trim() !== '' 
            ? `<img src="${image_url}" class="card-img-top p-3" style="height:150px;object-fit:contain;" onerror="this.style.display='none'">`
            : `<div class="card-img-top p-3 d-flex align-items-center justify-content-center bg-light" style="height:150px;"><span class="text-muted">No Image</span></div>`;

        return `
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card product-card shadow-sm h-100">

                ${imageHtml}

                <div class="card-body d-flex flex-column">

                    <h6 class="fw-bold">${name}</h6>

                    <div class="small text-muted">Desc: ${desc}</div>

                    <div class="small mt-2">
                        Tồn:
                        <span class="${quantity < 30 ? 'stock-low' : ''}">
                            ${quantity}
                        </span>
                    </div>

                    <div class="price mt-2">
                        ${formatCurrency(unit_price)}
                    </div>

                    <button class="btn btn-primary btn-sm mt-auto"
                            onclick="viewDetail(${component.id})">
                        View Detail
                    </button>

                </div>
            </div>
        </div>
        `;
    }).join('');
}
function formatCurrency(amount) {
    return amount.toLocaleString('vi-VN') + " đ";
}

}

function showMessage(message, type) {

}

function changePageSize() {
