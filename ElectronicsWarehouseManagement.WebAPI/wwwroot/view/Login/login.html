<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login | Warehouse Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
        }

            .form-group input {
                width: 100%;
                padding: 10px 12px;
                border-radius: 8px;
                border: 1px solid #d1d5db;
            }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 16px;
        }

            .options a {
                color: #2563eb;
                text-decoration: none;
            }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

            .login-btn:hover {
                background: #2563eb;
            }

        #error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <h2>Warehouse System</h2>
        </div>

        <div class="form-group">
            <input type="text" id="username" placeholder="Tài khoản">
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Mật khẩu">
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <a href="#">Quên mật khẩu?</a>
        </div>

        <button class="login-btn" id="submitBtn">Đăng nhập</button>

        <div id="error"></div>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", login);

        async function login() {

            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const remember = document.getElementById("rememberMe").checked;
            const errorDiv = document.getElementById("error");

            errorDiv.innerText = "";

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ user, pass, remember })
                });

                const result = await response.json();
                console.log("LOGIN RESULT =", JSON.stringify(result, null, 2));

                if (result.success === true) {

                    if (!result.role) {
                        alert("Không nhận được role từ server");
                        console.error("ROLE INVALID:", result);
                        return;
                    }

                    redirectByRole(result.role);
                }

                errorDiv.innerText = result.msg || "Đăng nhập thất bại";

            } catch (e) {
                console.error(e);
                errorDiv.innerText = "Không kết nối được server";
            }
        }

        // ===== HANDLE REDIRECT =====
        function redirectByRole(role) {

            if (!role || typeof role !== "string") {
                alert("Role không hợp lệ");
                return;
            }

            const r = role.toLowerCase().trim();

            switch (r) {
                case "storekeeper":
                    window.location.href = "/view/storekeeper/home.html";
                    break;

                case "admin":
                    window.location.href = "/view/admin/home.html";
                    break;

                case "manager":
                    window.location.href = "/view/manager/home.html";
                    break;

                default:
                    alert("Role không được hỗ trợ: " + r);
            }
        }

    </script>

</body>
</html>
