<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login | Warehouse Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255,255,255,0.95);
            width: 380px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

            .login-header h2 {
                margin: 0;
                color: #111827;
            }

            .login-header p {
                margin-top: 5px;
                color: #6b7280;
                font-size: 14px;
            }

        .form-group {
            margin-bottom: 18px;
        }

            .form-group input {
                width: 100%;
                padding: 12px 14px;
                border-radius: 10px;
                border: 1px solid #d1d5db;
            }

                .form-group input:focus {
                    border-color: #3b82f6;
                    outline: none;
                    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
                }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

            .login-btn:hover {
                background: #2563eb;
            }

            .login-btn.loading {
                opacity: 0.7;
                pointer-events: none;
            }

        .extra-links {
            text-align: right;
            margin-top: 10px;
            font-size: 13px;
        }

            .extra-links a {
                color: #3b82f6;
                text-decoration: none;
                cursor: pointer;
            }

                .extra-links a:hover {
                    text-decoration: underline;
                }

        #error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <h2>Warehouse System</h2>
            <p>Đăng nhập hệ thống quản lý kho</p>
        </div>

        <form id="loginForm">

            <div class="form-group">
                <input type="text" id="username" placeholder="Username / Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">
                Đăng nhập
            </button>

            <div class="extra-links">
                <a href="#" onclick="alert('Chức năng quên mật khẩu sẽ phát triển sau')">
                    Quên mật khẩu?
                </a>
            </div>

            <div id="error"></div>

        </form>

    </div>

    <script>

        document.getElementById("loginForm").addEventListener("submit", async function (e) {

            e.preventDefault();

            const btn = document.getElementById("submitBtn");
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            errorDiv.innerText = "";

            btn.classList.add("loading");
            btn.innerText = "Đang đăng nhập...";

            try {

                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user, pass })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = "/";
                } else {
                    errorDiv.innerText = result.msg || "Sai tài khoản hoặc mật khẩu";
                }

            } catch {
                errorDiv.innerText = "Không kết nối được server";
            }

            btn.classList.remove("loading");
            btn.innerText = "Đăng nhập";

        });
    </script>

</body>
</html>
