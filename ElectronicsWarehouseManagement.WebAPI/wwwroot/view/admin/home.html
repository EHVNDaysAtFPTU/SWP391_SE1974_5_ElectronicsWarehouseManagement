<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout">

        <aside class="sidebar">
            <div class="brand">ECWMS</div>
            <nav>
                <a href="index.html">Dashboard</a>
                <a class="active">User Management</a>
                <a href="system-config.html">System Configuration</a>
                <a>Logout</a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <h1>User Management</h1>
            </header>

            <section class="content">
                <div class="box">
                    <div class="box-header">
                        <h2>User List</h2>
                        <button>Add User</button>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>admin01</td>
                                <td>Admin</td>
                                <td>Active</td>
                                <td>
                                    <button class="small">Edit</button>
                                    <button class="small danger">Disable</button>
                                </td>
                            </tr>
                            <tr>
                                <td>staff01</td>
                                <td>Staff</td>
                                <td>Inactive</td>
                                <td>
                                    <button class="small">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

    </div>

</body>
</html>
